:concurrency: 5
:queues:
  - default

:scheduler:
  :schedule:
    job_scraper_worker_every_minute:
      cron: "*/15 * * * *"          # Runs every 15 minutes
      class: "JobScraperJob"

    send_job_recommendations:
      cron: "0 0 * * *"             # Runs every day at midnight
      class: "SendJobRecommendationsJob"