:concurrency: 5
:queues:
  - default

:scheduler:
  :schedule:
    job_scraper_worker:
      # cron: "0 */15 * * *"
      cron: "* * * * *"
      class: "JobScraperJob"

    send_job_recommendations:
      cron: "0 0 * * *"             # Runs every day at midnight
      class: "SendJobRecommendationsJob"